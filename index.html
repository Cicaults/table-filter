<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table filter</title>
	<script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<div class="dropdown">
				<button class="btn btn-secondary filter" type="button">
					Фильтры &nbsp;<span class="caret"></span>
				</button>
				
				<div class="filters">
					<div class="qualifications">
						<ul>
							<label class="list-title">Образование</label>
						</ul>
					</div>
					<div class="cities">
						<ul>
							<label class="list-title">Города</label>
						</ul>
					</div>
					<button class="btn btn-info reset">Сбросить</button>
				</div>
			</div>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ФИО</th>
						<th>Образование</th>
						<th>Города</th>
					</tr> 
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
